<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .primary { fill: #667eea; }
      .secondary { fill: #764ba2; }
    </style>
  </defs>
  
  <!-- Docker-style whale/container icon -->
  <!-- Main container box -->
  <rect x="15" y="35" width="70" height="45" rx="4" fill="none" stroke="#667eea" stroke-width="3"/>
  
  <!-- Horizontal divider lines -->
  <line x1="15" y1="50" x2="85" y2="50" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  <line x1="15" y1="65" x2="85" y2="65" stroke="#764ba2" stroke-width="2" opacity="0.6"/>
  
  <!-- Top section - dots representing ports/connections -->
  <circle cx="28" cy="42" r="2.5" class="primary"/>
  <circle cx="50" cy="42" r="2.5" class="primary"/>
  <circle cx="72" cy="42" r="2.5" class="primary"/>
  
  <!-- Middle section - container layers -->
  <rect x="22" y="55" width="15" height="7" rx="1" class="primary" opacity="0.8"/>
  <rect x="42" y="55" width="15" height="7" rx="1" class="secondary" opacity="0.8"/>
  <rect x="62" y="55" width="15" height="7" rx="1" class="primary" opacity="0.8"/>
  
  <!-- Bottom section - deployment indicator -->
  <g transform="translate(50, 74)">
    <!-- Checkmark circle -->
    <circle cx="0" cy="0" r="6" fill="#764ba2" opacity="0.2" stroke="#764ba2" stroke-width="1.5"/>
    <!-- Checkmark -->
    <polyline points="-2,0 1,2 3,-1" fill="none" stroke="#764ba2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>